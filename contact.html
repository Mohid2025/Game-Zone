<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GameZone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
      background-color: #1c1c1c;
      color: white;
    }

    .navbar {
      background-color: #111 !important;
    }

    .navbar-brand {
      color: #ff4747 !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ff4747 !important;
    }

    .contact-header {
      background: url('https://images.unsplash.com/photo-1617957741649-86b0a7b3f62b') no-repeat center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .contact-header h1 {
      font-size: 3em;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .contact-info {
      padding: 60px 20px;
    }

    .contact-info h2 {
      color: #ff4747;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }

    .form-control:focus {
      background-color: #222;
      color: white;
      border-color: #ff4747;
      box-shadow: none;
    }

    .btn-danger {
      background-color: #ff4747;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e03e3e;
    }

    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸŽ® GameZone ðŸŽ®</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="contact-header">
    <h1>Contact Us</h1>
  </div>

  <!-- Contact Info -->
  <div class="container contact-info">
    <div class="row mb-5">
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> support@gamezone.com</p>
        <p><strong>WhatsApp:</strong> +92 333 3333333</p>
        <p><strong>Follow Us:</strong></p>
        <p>
            <a href="https://www.facebook.com" target="_blank" class="text-danger text-decoration-none me-3">
            <i class="bi bi-facebook"></i> Facebook
            </a>

            <a href="https://twitter.com" target="_blank" class="text-danger text-decoration-none me-3">
            <i class="bi bi-twitter"></i> Twitter
            </a>

            <a href="https://www.instagram.com" target="_blank" class="text-danger text-decoration-none">
            <i class="bi bi-instagram"></i> Instagram
            </a>
        </p>
      </div>
      <div class="col-md-6">
        <img src="images/5.png" class="img-fluid rounded shadow" alt="Contact Gaming">
      </div>
    </div>

    <!-- Query Form -->
    <h2 class="text-center mb-4">Send Us a Query</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="query" class="form-label">Your Query</label>
        <textarea class="form-control" id="query" rows="4" placeholder="Ask us about sales, games, or anything else..."></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email for reply">
      </div>
      <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GameZone. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple JavaScript Alert for Form Submission -->
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("query").value;
      const email = document.getElementById("email").value;

      if(query && email) {
        alert("Thank you! We have received your query and will reply to " + email);
        form.reset();
      } else {
        alert("Please fill in both fields before submitting.");
      }
    });
  </script>
</body>
</html>
